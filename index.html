<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link rel="stylesheet" href="./style.css">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center p-4">
         <h1 class="text-4xl">Welcome to your
         <span class="text-fuchsia-600">Baper bank!</span></h1>  
    </header>

     <section class="bg-blue-300 w-9/12 mx-auto my-5 p-8">
        <h3 class="text-3xl">Please Login</h3>
        <div class="mt-3">
            <input  class="w-9/12 block my-2 p-2" type="email" id="email" placeholder="Enter your email">
            <input class="w-9/12 block my-2 p-2"  type="password" id="password" placeholder="Enter your password">
            <button id="submit" class="bg-green-500 p-2 rounded px-4 text-white hover:bg-orange-500">Submit</button>
        </div>
    </section>
   


<script src="./index.js"></script>
</body>
</html>
