<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <link rel="stylesheet" href="./style.css">
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header class="text-center p-4">
         <h1 class="text-4xl">Welcome to your
         <span class="text-fuchsia-600">Baper bank!</span></h1>  
    </header>

    <section class="mt-12">
        <div class="grid md:grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-500 p-8 rounded-xl ">
                <h4 class="text-2xl">Deposit</h4>
                <h2  class="text-5xl mt-2">$<span id="dipositTotal">00</span></h2>
            </div>
            <div class="bg-cyan-600 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2  class="text-5xl mt-2">$<span id="withdrawTotal">00</span></h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl mt-2">$<span id="balanceTotal">1240</span></h2>
            </div>
        </div>
    </section>
    <!--  -->
    <section class="mt-12">
        <div class="grid md:grid-cols-2 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-teal-700 p-12 rounded-xl">
                <h4 class="text-2xl">Please Deposit</h4>
                <input class="w-9/12 block my-2 p-2 mt-4 text-black text-xl"  type="number" id="dipositInput" placeholder="$ Amount you want to Deposit">
                <button id="diposit" class="bg-yellow-600 p-2 rounded px-4 text-white hover:bg-orange-500">Deposit</button>
            </div>
            <div class="bg-pink-700 p-12 rounded-xl">
                <h4 class="text-2xl">Please Withdraw</h4>
                <input class="w-9/12 block my-2 p-2 mt-4 text-black text-xl"  type="number" id="withdrawInput" placeholder="$ Amount you want to Withdraw">
            <button id="withdraw" class="bg-cyan-600 p-2 rounded px-4 text-white hover:bg-orange-500">Withdraw</button>
            </div>
           
        </div>
    </section>
    <input type="text">
    


    <script src="./amount.js"></script>
</body>
</html>
